{% extends "base.html" %}

{% from "form_helpers.html" import quick_form, flashed_messages %}

{% block content %}
<div class="container">
  <h2>Register</h2>
  {{ flashed_messages()}}
  {{ quick_form(form, action=url_for('auth.register'), method="post") }}
  <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
</div>
{% endblock %}
