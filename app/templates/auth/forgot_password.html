{% extends "base.html" %}

{% from "form_helpers.html" import quick_form %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container">
  <h2>Forgot Password</h2>
  {{ quick_form(form, action=url_for('auth.forgot_password'), method="post") }}
  <p>Remembered your password? <a href="{{ url_for('auth.login') }}">Login here</a></p>
</div>
{% endblock %}
